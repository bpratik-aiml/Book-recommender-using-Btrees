<!--Enter book details-->
<div id="mainFrameOne" style="display:none">
    <form class="was-validated" action= 'book_data' method="POST">
      {% csrf_token %}
    <div class="container">
        <div class="row row-cols-2">
            <div class="col">
        <label for="RegInfo">Title of Book:</label>
        <input type="text" class="form-control" name="title" id="anime-name" placeholder="Title of Book" required/>
    </div>
        <div class="col">
        <label for="RegInfo">Genre of Book</label>
        <input type="text" class="form-control" name="book-genre" id="anime-type" placeholder="Genre of Book" required/>
    </div>
    </div>
    <br>
    <div class="row row-cols-2"> 
        <div class="col">
        <label for="RegInfo">URL of image:</label>
        <input type="text" class="form-control" name="book-url" id="anime-url" placeholder="url" required/>
    </div>
    <div class="col">
        <label for="RegInfo">Description of Book:</label>
        <!-- <input type="text" style="height:200px;" class="form-control" name="anime-description" id="anime-description" placeholder="Enter a short summary of Anime" required/> -->
        <textarea rows="4" cols="40" class="form-control" name="book-description" id="anime-description" placeholder="Enter a short summary of Book" required></textarea>
    </div>
    </div>
    <div class="row row-cols-2">
        <div class="col">
            <label for="RegInfo">Name of the author</label>
            <!-- <input type="text" style="height:200px;" class="form-control" name="anime-description" id="anime-description" placeholder="Enter a short summary of Anime" required/> -->
            <input type="text" class="form-control" name="author_name" id="anime-url" placeholder="Name of Author" required/>
        </div>
        <div class="col">
          <label for="RegInfo">Rating of Book</label>
          <!-- <input type="text" style="height:200px;" class="form-control" name="anime-description" id="anime-description" placeholder="Enter a short summary of Anime" required/> -->
          <input type="text" class="form-control" name="rating" id="anime-url" placeholder="Enter rating of Book" required/>
      </div>
    </div>
    <br>
        <center><button type="submit" class="btn btn-primary" name="submit" id="submit">Submit</button></center>
    </div>
</form>
</div>


<div id="mainFrameTwo" style="display:none;">
  <form class="was-validated" action="search" method="POST">
   {% csrf_token %}
    <div class="container">
        <div class="row row-cols-2">
            <div class="col">
        <label for="RegInfo">Title of Book:</label>
        <input type="text" class="form-control" name="title" id="anime-name" placeholder="Title of Book" />
    </div>
        <div class="col">
        <label for="RegInfo">Genre of Book</label>
        <input type="text" class="form-control" name="book-genre" id="anime-type" placeholder="Genre of Book" />
    </div>
    </div>
    <div class="row row-cols-2">
      <div class="col">
        <label for="RegInfo">Author of Book:</label>
        <input type="text" class="form-control" name="author" id="anime-name" placeholder="Author of Book" />
      </div>
    </div>
    <br>
<center><button type="submit" class="btn btn-primary" onclick = "display()" name="submit" id="submit">Submit</button></center>
</div>
</form>
</div>
<br><br>

<div id="display" class="container" style="display:block;">
  <div class="card mb-3" style="width: 18rem; border-radius:5px solid ;">
    <img class="card-img-top" src='{{url}}' height="200" width="200" alt="Card image cap">
    <div class="card-body"> 
      <h5 class="card-title">{{title}}</h5>
      <h4><p class="card-text">{{description}}</p></h4>
      <h4><p class="card-text"><small class="text-muted"><p> Author: {{author}}</p>Genre: {{genre}}</small></p></h4>
      
      <h4><p class="card-text"><small class="text-muted">Rating: {{rating}}</small></p></h4>
    </div>
  </div>
</div>

<script>
    function change(){
        document.getElementById("mainFrameOne").style.display="block"; 
        document.getElementById("mainFrameTwo").style.display="none";
        document.getElementById('display').style.display = "none"; 
}
function change1(){
    document.getElementById("mainFrameTwo").style.display="block";
    document.getElementById("mainFrameOne").style.display="none";
    document.getElementById('display').style.display = "none";
}
function display(){
  document.getElementById('display').style.display = "block";
}
</script>
